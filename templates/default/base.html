{% if not topless %}<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}My amazing site{% endblock %}</title>
  </head>
  <body>{% endif %}
    {% if sidebar %}
    <div id="sidebar">
        {% block sidebar %}
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
          </ul>
        {% endblock %}
    </div>
    {% endif %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>{% if not bottomless %}
  </body>
</html>{% endif %}
